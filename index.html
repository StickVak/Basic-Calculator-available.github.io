<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
         <input id="display" readonly>
         <div class="memory-container">
            <span class="memory-label" onclick="memoryClear()">MC</span>
            <span class="memory-label" onclick="memoryRecall()">MR</span>
            <span class="memory-label" onclick="memoryAdd()">M+</span>
            <span class="memory-label" onclick="memorySubtract()">M-</span>
            <span class="memory-label">MS</span>
            <span class="memory-label">Mˇ</span>
         </div>
         <div id="keys">
            <button onclick="appendToDisplay('%')" class="scientific-btn">%</button>
            <button onclick="clearEntry()" class="clear-btn">CE</button>
            <button onclick="clearAll()" class="clear-btn">C</button>
            <button onclick="backspace()" class="operator-btn">&#x232B;</button>

            <button onclick="reciprocal()" class="scientific-btn">1/x</button>
            <button onclick="square()" class="scientific-btn">x&#178;</button>
            <button onclick="squareRoot()" class="scientific-btn">&#178;&#8730;x</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

            <button onclick="toggleSign()" class="scientific-btn">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equals-btn">=</button>
         </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
